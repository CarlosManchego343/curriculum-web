<div class="contenedor-principal">
    <section class="m-5">
        <h1 class="mb-3 titulo-1">Experiencia en Batalla</h1>
        <ol class="experienceList">
            <li class="experienceItemList mb-4" *ngFor="let experiencia of experiencias">
                <div class="decorativeCircleList"></div>
                <p class="datos">{{ experiencia.tiempo }}</p>
                <h2 class="titulo-2">{{ experiencia.cargo }}</h2>
                <h3 class="lugar">{{ experiencia.lugar }}</h3>
                <p class="mt-3 datos" *ngFor="let descripcion of experiencia.descripciones">
                    {{ descripcion }}
                </p>
            </li>
        </ol>
    </section>
</div>
